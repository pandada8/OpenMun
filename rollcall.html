
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<style type="text/css">
.content-head{
  height:12%;
  width:100%;
  background-color: #0D4E81;
  color: white;
  display:table;
  padding:20px;
}
.content-title{
  font-size:220%;
  display:table-cell;
  vertical-align:middle;

}
.content-body{
  margin-left:auto;
  margin-right:auto;

  height:88%;
  width:90%;
  overflow:auto;
}

</style>


<div class="content-head">
  <span class="content-title">新动议</span>
</div>
<div class="content-body">
  <div class='real-body'>
    <h3 class='action'>选择动议类型</h3>

    <div class="btn-toolbar text-center">
      <div class="btn-group">
        <button class="btn btn-shadow" ng-click="click(1)" ng-class="{active:now==1}">{{motion_type.1}}</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-shadow" ng-click="click(2)" ng-class="{active:now==2}">{{motion_type.2}}</button>
      </div>
      <div class='btn-group'>
        <button class="btn btn-shadow" ng-click="click(3)" ng-class="{active:now==3}">{{motion_type.3}}</button>
        <button class="btn btn-shadow" ng-click="click(4)" ng-class="{active:now==4}">{{motion_type.4}}</button>
        <button class="btn btn-shadow" ng-click="click(5)" ng-class="{active:now==5}">{{motion_type.5}}</button>
        <button class="btn btn-shadow" ng-click="click(6)" ng-class="{active:now==6}">{{motion_type.6}}</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-shadow" ng-click="click(7)" ng-class="{active:now==7}">{{motion_type.7}}</button>
        <button class="btn btn-shadow" ng-click="click(8)" ng-class="{active:now==8}">{{motion_type.8}}</button>
      </div>
    </div>
    <hr >
    <h3>{{_type}}</h3>
    <!-- FIXME 修正错位现象 -->
    <div class="form-group">
      <!-- Type 1 -->
      <div ng-show="now == 1">
        <div class="input-group">
          <div class="input-group-addon">
            时长为
          </div>
          <input class="form-control" ng-model="time1"></input>
          <div class="input-group-addon">
            秒钟的自由磋商
          </div>
        </div>
      </div>
      <!-- Type 2 -->
      <div ng-show="now == 2">
        <div class="input-group">
          <div class="input-group-addon">主题：</div>
          <input type="text" ng-model="topic2" class="form-control">
        </div>
        <div class="input-group">
          <div class="input-group-addon">总时长：</div>
          <input type="text" ng-model="all_time2" class="form-control">
          <div class="input-group-addon">秒</div>
        </div>
        <div class="input-group">
          <div class="input-group-addon">单次发言时长：</div>
          <input type="text" ng-model="each_time2" class="form-control">
          <div class="input-group-addon">秒</div>
        </div>
      </div>
      <!-- Type 3 -->
      <div ng-show="now == 3">
        <div class="input-group">
          <div class="input-group-addon">修改决议草案</div>
          <input type="text" ng-model="dp3" class="form-control">
          <div class="input-group-addon">的投票顺序</div>
        </div>
      </div>
      <!-- Type 4 -->
      <div ng-show="now == 4">
        <div class="input-group">
          <div class="input-group-addon">取消延置决议草案</div>
          <input type="text" ng-model="dp4" class="form-control">
        </div>
      </div>
      <!-- Type 5 -->
      <div ng-show="now == 5">
        <div class="input-group">
          <div class="input-group-addon">修改正式辩论发言时长为</div>
          <input type="text" ng-model="time5" class="form-control">
          <div class="input-group-addon">秒</div>
        </div>
      </div>
      <!-- Type 6 -->
      <div ng-show="now == 6">
        <!-- 暂时休会不需要输入 -->
      </div>
      <!-- Type 7 -->
      <div ng-show="now == 7">
        <div class="input-group">
          <div class="input-group-addon">延置决议草案</div>
          <input type="text" ng-model="dp7" class="form-control">
        </div>
      </div>
      <!-- Type 8 -->
      <div ng-show="now == 8">
        <p>请两位赞成此动议及两位反对此动议的代表交替发言阐述理由,由赞成该动议的第一位代表首先发言,发言时间为九十秒,发言时间不能让渡;当所有代表均已阐述己方的理由之后,将自动进入对该动议的投票阶段</p>
        <!-- FIXME 加入计时器组件 -->
      </div>
    </div>
    <div>
      注意：本动议需要<span>{{people_require}}</span>以上支持<br>
    </div>
    <!--  -->
    <hr>
    <h3>附议人数</h3>
    <div class="text-center">

      <input type="text" ng-model="agree" class="form-control">
      <div id="result"  >{{result}}</div>
      <!-- FIXME 将上方的div放置妥当 -->
      <a class="btn-lg btn-shadow btn-primary btn text-center" ng-click="back()" style="box-shadow: inset 0 -4px 0 #22547F;">返回</a>

    </div>


  </div>
</div>
