<!-- 头部 -->
<div class="content-head">
  <span class="content-title">点名</span>
</div>
<!-- 主体 -->
<div class="content-body">
<!-- 信息展示 -->
<div ng-if="current">
  <div class="rc-info" >
    <div class="rc-info-item"><div class="rc-info-num">{{current.all}}</div><div class="rc-info-text">参会国家数</div></div>
    <div class="rc-info-item"><div class="rc-info-num">{{current.present}}</div><div class="rc-info-text">出席国家数</div></div>
    <div class="rc-info-item"><div class="rc-info-num">{{current.simple}}</div><div class="rc-info-text">简单多数</div></div>
    <div class="rc-info-item"><div class="rc-info-num">{{current.major}}</div><div class="rc-info-text">2/3多数</div></div>
    <div class="rc-info-item"><div class="rc-info-num">{{current.onefifth}}</div><div class="rc-info-text">百分之二十数</div></div>
  </div>
  <div class="rc-info-time">更新时间：{{::current.time}}</div>
</div>
<div ng-if="!current" style="margin:50px;font-width:120%;text-align:center;">
  无点名数据，请先点名
</div>

<a style="width:30%;margin:20px auto" class="text-center btn-embossed btn btn-large btn-info btn-block" href="#/rollcall/new">点名</a>
<h4>历史记录</h4>
<hr>
<table class="table">
  <!-- 表头 -->
  <tr>
    <th>时间</th>
    <th>参会国家数</th>
    <th>出席国家数</th>
    <th>简单多数</th>
    <th>2/3多数</th>
    <th>百分之二十数</th>
    <th></th>
  </tr>
  <tr ng-repeat="rc in history track by $index">
    <td>{{rc.time}}</td>
    <td>{{rc.all}}</td>
    <td>{{rc.present}}</td>
    <td>{{rc.simple}}</td>
    <td>{{rc.major}}</td>
    <td>{{rc.onefifth}}</td>
    <td></td>
  </tr>
</table>
</div>
</div>
